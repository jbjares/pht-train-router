server:
  port: 6004

spring:
  application:
    name: train-controller
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092              
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  data:
    neo4j:
      uri: bolt://neo4j:7687


eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

---
spring:
  profiles: docker
  application:
    name: train-controller
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092              
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: false
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10
  data:
    neo4j:
      uri: bolt://neo4j:7687

server:
    port: 6004

eureka:
  instance:
    hostname: train-controller
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://eureka-server:8761/eureka/
